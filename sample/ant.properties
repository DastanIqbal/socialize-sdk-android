emma.report.dir=../test/coverage
library.project.dir=../sdk
library.project.src=../sdk/src
library.project.classes=../sdk/bin/classes
# location of the SDK. This is only used by Ant
# For customization when using a Version Control System, please read the
# header note.
sdk.dir=/usr/local/android/
out.dir=bin

#Override src path so we can copy library src
#source.dir=src_ext
renderscript.opt.level=O0
#verbose=true

